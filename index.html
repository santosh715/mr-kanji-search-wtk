<!DOCTYPE html>
<html class="no-js" lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Remembering the Kanji: rtk.manhtai.com">
  <title>MR Kanji Search</title>
  <link href="assets/img/favicon.ico" rel="icon">
  <link href="assets/css/style.css" media="screen, projection" rel="stylesheet" type="text/css">
</head>

<body>
	<div role="main" class="main">
			
	  <h1><img src="assets/img/favicon.ico" height="32"/>  Offline multi-radical WTK Kanji Search</h1>
	  <div id="subtitle" style="text-align: center">Enter WK radical names, separated by spaces, to search Kanji</div>
<hr>


<div id="search-box">
	<input type="search" id="search-query" name="q" placeholder="Enter radicals to search kanji" autocomplete="off" lang="en" autofocus="autofocus">
	<button type="submit" id="search-button">Search</button><br>
	<input type="checkbox" id="strictModeCheckbox" name="strictModeCheckbox" value="false">
		<label for="strictModeCheckbox" id="strictModeLabel" title="Only show exact matches for radicals, elements or kanji names">Strict</label>
	<input type="checkbox" id="rtkModeCheckbox" name ="rtkModeCheckbox" value="false">
		<label for="rtkModeCheckbox" id="rtkModeLabel" title="Search for RTK elements or kanji names.
In this mode, the search query is not altered to replace WK radical names with RTK elements.
RTK Mode is not yet compatible with strict mode.">RTK</label>
	
	<div id="search-results" style="display: none;">
			<div class="entries"></div>
	</div>
</div>

<hr>

<nav class="pagination" role="navigation">
	<a class="btn btn-blue" href="https://sschmidtu.github.io/mr-kanji-search-wtk/">online version</a>
</nav>

<script src="assets/js/jquery.min.js"></script> 
<script src="assets/js/lunr.min.js"></script>
<script src="assets/js/app.js"></script> 
<script src="assets/js/search.js"></script>


  </div>
</body>
</html>
